<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control:hover {
            border: 2px solid #2db0d8;
           
        }
        .card{
            box-shadow: 0 0 20px rgb(0,0,0,0.1);
        }
    </style>
</head>
<body style="background-color: #f2f8fa;">

<div class="container">
    <div class="row justify-content-left align-items-center min-vh-100">
        <div class="col-md-6">
           
            <div class="ms-0 mb-5 pb-5">
                <h1 class="text-primary " style="font-size:80px; font-weight: 700; ">facebook</h1>
                <p class="p1 " style="font-size: 28px; font-weight: 500; ">Facebook helps you connect and <br>share with the people in your life.</p>
            </div>
        </div>
        <div class="col-md-6  ">
          
            <div class="card" style="height: 450px; width: 450px; border: none; border-radius: 15px;">
                <div class="card-body ">
                    <form>
                        <div class="mb-4 ">       
                            <input type="text" class="form-control py-3" id="username" placeholder="Email address or phone number" style="font-size: 20px;">
                        </div>
                        <div class="mb-4">
                            <input type="password" class="form-control py-3 " id="password" placeholder="Password" style="font-size: 20px;">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-3" style="font-size: 18px; font-weight: bold;">Log in</button>
                       <p class="text-primary text-center my-3" style="font-size: 18px;">Forgotten password?</p>
                        <hr class="mb-4 mt-4">
                        <button type="submit" class="btn w-50 d-block mx-auto py-3 " style="font-size: 18px; font-weight: 500; color: white; background-color: rgb(74, 206, 62);">Create new account</button>
                    </form>
                </div>
            </div>
            <p class="ms-5 mt-4" style="font-size: 17px;" ><b>Create a Page</b> for a celebrity, brand or business.</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
